<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <!--배열
     배열의 명령은 다양하다. 구글에 javascript array 등 으로 검색할 수 있으면 된다.
  -->

    <h2>Syntax</h2>
    <script>
     var coworkers = ["egoing","leeache"];
    </script>

    <h2>get</h2>
    <script>
     document.write(coworkers[0]);
     document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>


    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

  </body>
</html>
